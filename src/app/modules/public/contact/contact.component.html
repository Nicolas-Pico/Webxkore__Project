<app-header></app-header>
<div class="container mt-5">
  <!-- Formulario de contacto -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-4 text-center">Contáctanos</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Información de la Empresa -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6" id="company-info">
      <h5 class="mb-3 text-center">Información de la Empresa</h5>
      <p><strong>Dirección:</strong> 1234 WebX Street, Tech City, TX 12345</p>
      <p><strong>Correo Electrónico:</strong> <a href="mailto:contact@webx.com">contact@webx.com</a></p>
      <p><strong>Teléfono:</strong> (123) 456-7890</p>
    </div>
  </div>
</div>
