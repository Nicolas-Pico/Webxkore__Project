<app-header></app-header>
<!-- login.component.html -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box p-4 border shadow">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Por favor, ingresa un correo válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es requerida.
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a routerLink="#" class="text-muted">¿Olvidaste la clave?</a>
        <a routerLink="/public/register" class="text-muted">Registrar</a>
      </div>
    </form>
  </div>
</div>
